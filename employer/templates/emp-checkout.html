{% extends "base.html" %}

{% block content %}
<div class="page">
  <div class="page-box">
    <div class="checkoutcard">
      <h1>Purchase Details:</h1>
      <table class="table table-striped">
        <tbody>
          <tr>
            <td>Plan:</td>
            <td>{{plan.name}}</td>
          </tr>
          <tr>
            <td>Price:</td>
            <td>{{plan.price}}</td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>
              {% for d in plan.description %}
                <p>{{d}}</p>
              {% endfor %}
            </td>
          </tr>
        </tbody>
      </table>
      <div style="display: flex;">
        <a href="{{payment_url}}" class="btn btn-info center">Pay Now</a>
      </div>
    </div>  
  </div>
</div>
{% endblock %}
