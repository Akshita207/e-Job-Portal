{% extends "base.html" %}

{% block content %}
<div class="form-bg">
  <form class="ui form form-box" method="post">
    {% csrf_token %}
    <h2>Sign In</h2>
    <hr>
    <div class="field">
      <label>Username</label>
      <input type="text" name="name" placeholder="Eg - Akshita">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="pass" placeholder="Eg - *********">
    </div>
    <button type="submit" class="btn btn-light">Sign In</button>
    <a href="{% url 'employer:employerSignUp_view' %}" >Not registered? Sign-up here</a>
    {% for message in messages %}
      <div class="alert alert-danger">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ message }}
      </div>
    {% endfor %}
  </form>
</div>
{% endblock %}
